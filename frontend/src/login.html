<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-secondary text-secondary-content">
        <div class="flex-1">
          <a class="btn btn-secondary text-xl">AI Blog Generator</a>
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1">
            <li><a href="#">Saved Blog Posts</a></li>
            <li>
              <details>
                <summary>Login</summary>
                <ul class="p-2 bg-base-200 text-secondary rounded-t-none">
                  <li><a href="#">Login</a></li>
                  <li><a href="#">Signup</a></li>
                </ul>
              </details>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex flex-col min-h-screen">
      <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0 gap-2">
        <article
          class="max-w-lg p-6 rounded-lg bg-base-300 dark:bg-neutral shadow-md mx-auto">
          <form action="" class="flex flex-col gap-2">
            <h2 class="text-xl">Login</h2>

            <div class="flex flex-col gap-1">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                class="flex-grow p-2 rounded-md placeholder:text-secondary/30" />
            </div>

            <div class="flex flex-col gap-1 mb-4">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                class="flex-grow p-2 rounded-md placeholder:text-secondary/30" />
            </div>

            <button type="submit" class="btn btn-secondary">Login</button>
          </form>
        </article>
      </div>
    </main>

    <footer
      class="footer footer-center p-4 bg-neutral dark:bg-base-300 text-neutral-content dark:text-base-content">
      <aside>
        <p>
          coded by
          <a
            href="https://github.com/Melina412/ai-blog-generator"
            class="text-accent dark:text-secondary"
            >Melina</a
          >
          along with
          <a
            href="https://youtu.be/ftKiHCDVwfA?si=QojRjWpIvzQgAnbY"
            class="text-accent dark:text-secondary"
            >freeCodeCamp Tutorial
          </a>
          by
          <a
            href="https://www.youtube.com/c/CodeWithTomi"
            class="text-accent dark:text-secondary"
            >Code With Tomi</a
          >
        </p>
      </aside>
    </footer>
  </body>
</html>
